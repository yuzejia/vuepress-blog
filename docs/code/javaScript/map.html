var compressString = function(S) {
    let list = S[0];
    let n = 0;
   for (let index = 0; index < S.length; index++) {
        if(list.charAt(list.length-1) != S[index]){
          list += n + S[index];
          n = 1;
        }else {
         n++;
        }
   }
  list +=n;
  return list.length < S.length ? list : S;

}; 
 let dd = compressString("abbccd")
console.log(dd)


var lengthOfLongestSubstring = function(s) {
    let arr = [];
    let max = 0;
    for(let item of s){
        if(arr.includes(item)){
            let index = arr.indexOf(item);
            arr.splice(0, index + 1);
        }
        arr.push(item);
        console.log(arr)
        max = max > arr.length ? max : arr.length;
    }
    return max;
};
